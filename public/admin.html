<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
        }
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .main-content {
                margin-left: 80px;
            }
            .sidebar .menu-text {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="sidebar fixed h-full bg-indigo-800 text-white p-4">
        <div class="text-center mb-8">
            <h1 class="text-xl font-bold">Admin Panel</h1>
        </div>
        <nav>
            <ul>
                <li class="mb-2">
                    <a href="#posts" class="flex items-center p-2 rounded hover:bg-indigo-700 active-tab">
                        <i class="fas fa-newspaper w-6 text-center"></i>
                        <span class="menu-text ml-3">Postlar</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#messages" class="flex items-center p-2 rounded hover:bg-indigo-700">
                        <i class="fas fa-envelope w-6 text-center"></i>
                        <span class="menu-text ml-3">Xabarlar</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#gallery" class="flex items-center p-2 rounded hover:bg-indigo-700">
                        <i class="fas fa-images w-6 text-center"></i>
                        <span class="menu-text ml-3">Galereya</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/" class="flex items-center p-2 rounded hover:bg-indigo-700">
                        <i class="fas fa-home w-6 text-center"></i>
                        <span class="menu-text ml-3">Saytga qaytish</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" id="logout" class="flex items-center p-2 rounded hover:bg-indigo-700">
                        <i class="fas fa-sign-out-alt w-6 text-center"></i>
                        <span class="menu-text ml-3">Chiqish</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- Posts Section -->
            <div id="posts-section">
                <h2 class="text-2xl font-bold mb-6">Postlar Boshqaruvi</h2>
                <button id="add-post-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 mb-6">
                    Yangi Post Qo'shish
                </button>
                <div id="posts-container" class="grid grid-cols-1 gap-6">
                    <!-- Postlar JavaScript orqali yuklanadi -->
                </div>
            </div>

            <!-- Messages Section -->
            <div id="messages-section" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Foydalanuvchi Xabarlari</h2>
                <div id="messages-container">
                    <!-- Xabarlar JavaScript orqali yuklanadi -->
                </div>
            </div>

            <!-- Gallery Section -->
            <div id="gallery-section" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Galereya Boshqaruvi</h2>
                <button id="add-gallery-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 mb-6">
                    Yangi Media Qo'shish
                </button>
                <div id="gallery-admin-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Galereya JavaScript orqali yuklanadi -->
                </div>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-2xl font-bold">Yangi Post Qo'shish</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="post-form">
                    <input type="hidden" id="post-id">
                    <div class="mb-4">
                        <label for="post-title" class="block text-gray-700 mb-2">Sarlavha</label>
                        <input type="text" id="post-title" required 
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="post-content" class="block text-gray-700 mb-2">Matn</label>
                        <textarea id="post-content" rows="5" required 
                                  class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="media-type" class="block text-gray-700 mb-2">Media Turi</label>
                        <select id="media-type" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="none">Media qo'shmaslik</option>
                            <option value="image">Rasm</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div id="media-file-container" class="mb-4 hidden">
                        <label for="media-file" class="block text-gray-700 mb-2">Media Fayl</label>
                        <input type="file" id="media-file" 
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="media-preview" class="mb-4 hidden"></div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-post" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Bekor qilish
                        </button>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Gallery Modal -->
    <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-11/12 md:w-3/4 lg:w-2/3 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="gallery-modal-title" class="text-2xl font-bold">Yangi Media Qo'shish</h3>
                    <button id="close-gallery-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="gallery-form">
                    <input type="hidden" id="gallery-id">
                    <div class="mb-4">
                        <label for="gallery-title" class="block text-gray-700 mb-2">Sarlavha</label>
                        <input type="text" id="gallery-title" required 
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="gallery-type" class="block text-gray-700 mb-2">Media Turi</label>
                        <select id="gallery-type" required 
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="image">Rasm</option>
                            <option value="video">Video</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="gallery-file" class="block text-gray-700 mb-2">Media Fayl</label>
                        <input type="file" id="gallery-file" required 
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="gallery-preview" class="mb-4 hidden"></div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-gallery" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Bekor qilish
                        </button>
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                            Saqlash
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-11/12 md:w-1/3 p-6">
            <h3 class="text-xl font-bold mb-4">O'chirishni tasdiqlang</h3>
            <p class="mb-6">Haqiqatan ham bu elementni o'chirmoqchimisiz? Bu amalni ortga qaytarib bo'lmaydi.</p>
            <div class="flex justify-end space-x-3">
                <button type="button" id="cancel-delete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                    Bekor qilish
                </button>
                <button type="button" id="confirm-delete" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                    O'chirish
                </button>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
